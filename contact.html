<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
 
    <!-- Latest compiled and minified JavaScript -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="./assets/css/style.css">



    <title>Contact Page</title>
</head>
<body>
        <header>
                <nav class="navbar navbar-default">
        
                    <div class="container-fluid">
                        <div style="max-width: 960px; margin:0 auto">
                            <div class="navbar-header">
                                <a class="navbar-brand" href="#">
                                    <a1>Salah Osman</a1>
                                </a>
                            </div>
        
                            <!-- Collect the nav links, forms, and other content for toggling -->
                            <ul class="nav navbar-nav">
                                <li style="border-right:1px solid gray; ;"><a href="#">About</a></li>
                                <li style="border-right:1px solid gray"><a href="#">Portfolio</a></li>
                                <li><a href="#">Contact</a></li>
                            </ul>
        
                        </div>
                    </div>
                </nav>
        </header>   
        
        <div id="main-container" class="container">
                <section class="col-sm-8">
                  <h1>Contact</h1>
            
                  <form id="contact-form">
                    <ul>
                      <li>
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" placeholder="John Smith" required="required">
                      </li>
                      <li>
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
                      </li>
                      <li>
                        <label for="message">Message</label>
                        <textarea id="message" name="message" required="required"></textarea>
                      </li>
                    </ul>
                    <input type="submit">
                  </form>
            
                </section>

                <div class="col-sm-4">
                        <div class="panel panel-default">
                            <div class="panel-body">
                                <p1>Connect with me</p1>
                                <ul>
                                    <a href=""><img src="./assets/images/github.png" width="40px" height="40px" alt="github"></a>
                                    <a href=""><img src="./assets/images/linkedin.png" width="40px" height="40px" alt="linkedin"></a>
                                    <a href=""><img src="./assets/images/twitter.png" width="40px" height="40px" alt="twitter"></a>
                                </ul>
                
                            </div>
                        </div>
                </div>
        </div>
                  
            
</body>
</html>
